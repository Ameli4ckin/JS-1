<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
      10+10 = 20
      20+10 сложить не получится, разные типы данных, поэтому он не сложит а "склеит"
      получится 2010
    */
    console.log(10 + 10 + "10");

    /*
      10+10 сложить не получится, разные типы данных, поэтому он не сложит а "склеит"
      получившееся 1010 тоже сложить не получится
      получится 101010
    */
    console.log(10 + "10" + 10);

    /*
     10+10=20
     перед следующим сложением сработает оператор + и переведет из строки в число
     20+10 = 30
    */
    console.log(10 + 10 + +"10");

    /*
      перед делением сработает оператор - и значение бустой строки будет -0
      10/-0 = -infinity
    */
    console.log(10 / -"");

    /*
      перед делением сработает оператор +, но в значении стоит не точка, а запятая, поэтому будет NaN
      10/NaN = NaN
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
